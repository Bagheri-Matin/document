name: Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus
        run: npm run build

      - name: Test build output
        id: test-build-output
        run: |
          echo "ğŸ§ª Testing build output..."
          
          if [ ! -d "build" ]; then
            echo "âŒ Build directory not found!"
            exit 1
          fi
          
          if [ ! -f "build/index.html" ]; then
            echo "âŒ index.html not found in build directory!"
            exit 1
          fi
          
          if [ ! -d "build/assets" ]; then
            echo "âš ï¸ Assets directory not found, but continuing..."
          fi
          
          INDEX_SIZE=$(stat -f%z build/index.html 2>/dev/null || stat -c%s build/index.html 2>/dev/null || echo "0")
          if [ "$INDEX_SIZE" -lt 1000 ]; then
            echo "âš ï¸ index.html seems too small ($INDEX_SIZE bytes), but continuing..."
          fi
          
          echo "ğŸ“ Build directory contents:"
          ls -lah build/ | head -15
          
          echo "âœ… Build structure looks good!"
          echo "ğŸ“Š Build statistics:"
          echo "   - Total files: $(find build -type f | wc -l)"
          echo "   - Total size: $(du -sh build | cut -f1)"
          
          if grep -q "<!DOCTYPE html>" build/index.html || grep -q "<html" build/index.html; then
            echo "âœ… HTML structure looks valid"
          else
            echo "âš ï¸ HTML structure might be invalid, but continuing..."
          fi
          
          echo "ğŸŒ Testing HTTP server..."
          cd build
          python3 -m http.server 8080 > /dev/null 2>&1 &
          SERVER_PID=$!
          sleep 2
          
          if curl -f -s http://localhost:8080 > /dev/null; then
            echo "âœ… HTTP server test passed - build is serving correctly"
          else
            echo "âš ï¸ HTTP server test failed, but build files exist"
          fi
          
          kill $SERVER_PID 2>/dev/null || true
          cd ..

      - name: Send Telegram notification on test failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_CHANNEL_LINK: ${{ secrets.TELEGRAM_CHANNEL_LINK }}
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$CHAT_ID" ]; then
            exit 0
          fi
          
          CHANNEL_INFO=""
          if [ -n "$TELEGRAM_CHANNEL_LINK" ]; then
            CHANNEL_INFO="
ğŸ“¢ *Channel:* $TELEGRAM_CHANNEL_LINK"
          fi
          
          MESSAGE="âŒ *Test Failed*

ğŸ“¦ *Repository:* \`${{ github.repository }}\`
ğŸŒ¿ *Branch:* \`${{ github.ref_name }}\`
ğŸ‘¤ *Author:* ${{ github.actor }}
ğŸ’¬ *Commit:* \`${{ github.event.head_commit.message }}\`
ğŸ”— *Commit SHA:* \`${{ github.sha }}\`$CHANNEL_INFO

âŒ *Build tests failed*
ğŸ” *Failed Step:* Test build output

ğŸ“‹ *Possible reasons:*
â€¢ Build directory not found
â€¢ index.html missing
â€¢ Invalid HTML structure
â€¢ HTTP server test failed

ğŸ”— *View Logs:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d chat_id="$CHAT_ID" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true

      - name: Deploy to target repository
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
          TARGET_REPO: ${{ secrets.TARGET_REPO }}
          TARGET_BRANCH: ${{ secrets.TARGET_BRANCH || 'main' }}
        run: |
          echo "ğŸš€ Starting deployment to $TARGET_REPO:$TARGET_BRANCH"
          
          if git clone --branch $TARGET_BRANCH --single-branch https://x-access-token:$DEPLOY_TOKEN@github.com/$TARGET_REPO.git target-repo 2>&1; then
            echo "âœ… Branch $TARGET_BRANCH exists, cloned successfully"
          else
            echo "âš ï¸ Branch $TARGET_BRANCH doesn't exist, cloning default branch..."
            git clone --single-branch https://x-access-token:$DEPLOY_TOKEN@github.com/$TARGET_REPO.git target-repo
          fi
          
          cd target-repo
          
          if git checkout $TARGET_BRANCH 2>&1; then
            echo "âœ… Switched to existing branch $TARGET_BRANCH"
          else
            echo "âš ï¸ Branch doesn't exist, creating new branch $TARGET_BRANCH..."
            git checkout -b $TARGET_BRANCH
          fi
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          echo "ğŸ—‘ï¸ Removing existing files..."
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          
          echo "ğŸ“‹ Copying build files..."
          cp -r ../build/* .
          cp -r ../build/.[!.]* . 2>/dev/null || true
          
          echo "ğŸ” Verifying files..."
          ls -la | head -20
          
          echo "â• Adding changes..."
          git add -A .
          
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [ -z "$COMMIT_MSG" ]; then
            COMMIT_MSG="Deploy from ${{ github.repository }}@${{ github.sha }}"
          fi
          
          echo "ğŸ’¬ Commit message: $COMMIT_MSG"
          
          echo "ğŸ“Š Git status:"
          git status --short
          
          echo "ğŸ’¾ Committing changes..."
          git commit -m "$COMMIT_MSG" || {
            echo "âš ï¸ No changes detected, but pushing anyway to ensure sync..."
            git commit --allow-empty -m "$COMMIT_MSG"
          }
          
          echo "ğŸ“¤ Pushing to $TARGET_BRANCH..."
          git push origin $TARGET_BRANCH
          echo "âœ… Deployment successful to $TARGET_REPO:$TARGET_BRANCH"

      - name: Send Telegram notification on PR
        if: github.event_name == 'pull_request'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_CHANNEL_LINK: ${{ secrets.TELEGRAM_CHANNEL_LINK }}
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$CHAT_ID" ]; then
            exit 0
          fi
          
          CHANNEL_INFO=""
          if [ -n "$TELEGRAM_CHANNEL_LINK" ]; then
            CHANNEL_INFO="
ğŸ“¢ *Channel:* $TELEGRAM_CHANNEL_LINK"
          fi
          
          MESSAGE="ğŸ“ *New Pull Request*

ğŸ“¦ *Repository:* \`${{ github.repository }}\`
ğŸ”¢ *PR Number:* #${{ github.event.pull_request.number }}
ğŸ“‹ *Title:* ${{ github.event.pull_request.title }}
ğŸ‘¤ *Author:* ${{ github.event.pull_request.user.login }}
ğŸŒ¿ *Branch:* \`${{ github.event.pull_request.head.ref }}\` â†’ \`${{ github.event.pull_request.base.ref }}\`
ğŸ“ *Description:*
${{ github.event.pull_request.body }}$CHANNEL_INFO

ğŸ”— *View PR:* ${{ github.event.pull_request.html_url }}"
          
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d chat_id="$CHAT_ID" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true

      - name: Send Telegram notification
        if: always()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_CHANNEL_LINK: ${{ secrets.TELEGRAM_CHANNEL_LINK }}
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$CHAT_ID" ]; then
            exit 0
          fi
          
          CHANNEL_INFO=""
          if [ -n "$TELEGRAM_CHANNEL_LINK" ]; then
            CHANNEL_INFO="
ğŸ“¢ *Channel:* $TELEGRAM_CHANNEL_LINK"
          fi
          
          if [ "${{ job.status }}" == "success" ]; then
            MESSAGE="ğŸ‰ *Deployment Successful*

ğŸ“¦ *Repository:* \`${{ github.repository }}\`
ğŸŒ¿ *Branch:* \`${{ github.ref_name }}\`
ğŸ‘¤ *Author:* ${{ github.actor }}
ğŸ’¬ *Commit:* \`${{ github.event.head_commit.message }}\`
ğŸ”— *Commit SHA:* \`${{ github.sha }}\`
ğŸ“… *Time:* $(date '+%Y-%m-%d %H:%M:%S UTC')$CHANNEL_INFO

âœ… Build completed successfully
âœ… Tests passed
âœ… Deployed to: \`${{ secrets.TARGET_REPO }}\`

ğŸ”— *View Run:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          else
            FAILED_STEP="Unknown"
            if [ -f "$GITHUB_STEP_SUMMARY" ]; then
              FAILED_STEP=$(grep -i "error\|failed" "$GITHUB_STEP_SUMMARY" | head -1 || echo "Check logs")
            fi
            
            MESSAGE="âŒ *Deployment Failed*

ğŸ“¦ *Repository:* \`${{ github.repository }}\`
ğŸŒ¿ *Branch:* \`${{ github.ref_name }}\`
ğŸ‘¤ *Author:* ${{ github.actor }}
ğŸ’¬ *Commit:* \`${{ github.event.head_commit.message }}\`
ğŸ”— *Commit SHA:* \`${{ github.sha }}\`
ğŸ“… *Time:* $(date '+%Y-%m-%d %H:%M:%S UTC')$CHANNEL_INFO

âŒ *Status:* Build or deployment failed
ğŸ” *Failed Step:* $FAILED_STEP

ğŸ“‹ *Possible reasons:*
â€¢ Build errors
â€¢ Test failures
â€¢ Deployment issues
â€¢ Missing dependencies

ğŸ”— *View Logs:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          fi
          
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            PR_INFO="
ğŸ“ *Pull Request:* #${{ github.event.pull_request.number }}
ğŸ“‹ *PR Title:* ${{ github.event.pull_request.title }}"
            MESSAGE="$MESSAGE$PR_INFO"
          fi
          
          curl -s -X POST "https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage" \
            -d chat_id="$CHAT_ID" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown" \
            -d disable_web_page_preview=true
          
          echo "ğŸ“± Telegram notification sent"
