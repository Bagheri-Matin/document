name: Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Docusaurus
        run: npm run build

      - name: Deploy to target repository
        env:
          DEPLOY_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
          TARGET_REPO: ${{ secrets.TARGET_REPO }}
          TARGET_BRANCH: ${{ secrets.TARGET_BRANCH || 'main' }}
        run: |
          echo "ğŸš€ Starting deployment to $TARGET_REPO:$TARGET_BRANCH"
          
          # Clone target repository
          echo "ğŸ“¥ Cloning target repository..."
          if git clone --branch $TARGET_BRANCH --single-branch https://x-access-token:$DEPLOY_TOKEN@github.com/$TARGET_REPO.git target-repo 2>&1; then
            echo "âœ… Branch $TARGET_BRANCH exists, cloned successfully"
          else
            echo "âš ï¸ Branch $TARGET_BRANCH doesn't exist, cloning default branch..."
            git clone --single-branch https://x-access-token:$DEPLOY_TOKEN@github.com/$TARGET_REPO.git target-repo
          fi
          
          cd target-repo
          
          # Checkout target branch or create it if it doesn't exist
          echo "ğŸ”€ Checking out branch $TARGET_BRANCH..."
          if git checkout $TARGET_BRANCH 2>&1; then
            echo "âœ… Switched to existing branch $TARGET_BRANCH"
          else
            echo "âš ï¸ Branch doesn't exist, creating new branch $TARGET_BRANCH..."
            git checkout -b $TARGET_BRANCH
          fi
          
          # Configure git
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Remove all existing files (except .git)
          echo "ğŸ—‘ï¸ Removing existing files..."
          find . -mindepth 1 -maxdepth 1 ! -name '.git' -exec rm -rf {} +
          
          # Copy build files to target repository
          echo "ğŸ“‹ Copying build files..."
          cp -r ../build/* .
          cp -r ../build/.[!.]* . 2>/dev/null || true
          
          # Verify files were copied
          echo "ğŸ” Verifying files..."
          ls -la | head -20
          
          # Add all changes
          echo "â• Adding changes..."
          git add -A .
          
          # Commit changes with original commit message
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [ -z "$COMMIT_MSG" ]; then
            COMMIT_MSG="Deploy from ${{ github.repository }}@${{ github.sha }}"
          fi
          
          echo "ğŸ’¬ Commit message: $COMMIT_MSG"
          
          # Show status
          echo "ğŸ“Š Git status:"
          git status --short
          
          # Always commit and push (even if no changes, to ensure sync)
          echo "ğŸ’¾ Committing changes..."
          git commit -m "$COMMIT_MSG" || {
            echo "âš ï¸ No changes detected, but pushing anyway to ensure sync..."
            git commit --allow-empty -m "$COMMIT_MSG"
          }
          
          echo "ğŸ“¤ Pushing to $TARGET_BRANCH..."
          git push origin $TARGET_BRANCH
          echo "âœ… Deployment successful to $TARGET_REPO:$TARGET_BRANCH"

